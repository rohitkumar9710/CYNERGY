</head>

<body>

    <!-- Navigation -->

        <div class="container">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                   <li class="nav-item">
                      <a class="nav-link" href="/">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="aboutus">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        LOGIN
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/customer/login">I am Customer</a></li>
                        <li>

                        <li><a class="dropdown-item" href="/serviceman/">I am Service Provider</a></li>

                    <li class="nav-item">

            </div>
        </div>
    </nav>

    <!-- Custom scripts for this template -->
    <script src="../static/js/nav.js"></script>
    <!-- body -->
  
    
    <div class="container contact">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info" style="text-align: center;">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
            <h2>Contact Us</h2>
            <h4>We would love to hear from you !</h4>
          </div>
        </div>
        <div class="col-md-9">
         <form method="POST" action = "contactus/status" >{% csrf_token %}
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname"> Name:</label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" id="fname" placeholder="Enter  Name" name="name1">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email1">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="subject">Subject:</label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" id="subject" placeholder="Enter subject" name="subject1">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Comment:</label>
              <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="comment" name="comment1"></textarea>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- footer     -->
        <footer class="footer">
          <div class="social">
              <a href="#" class="facebook" title="Facebook"><img src="/media/cynergy/pics/img-footer/icons8-facebook-48.png"
                      alt=""></a>
              <a href="#" class="instagram" title="Instagram"><img src="/media/cynergy/pics/img-footer/icons8-instagram-50.png"
                      alt=""></a>
              <a href="#" class="email" title="Email"><img src="/media/cynergy/pics/img-footer/icons8-email-48.png" alt=""></a>
              <a href="#" class="github" title="Github"><img src="/media/cynergy/pics/img-footer/icons8-github-90.png"
                      alt=""></a>
  
          </div>
          <div id="copy">
              <p class="copy">Copyright Â© CYNERGY 2021</p>
          </div>
      </footer>
      </div>
  </header>
</body>
</html>
