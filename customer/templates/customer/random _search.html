    <!-- body -->

    <div class="container contact">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info" style="text-align: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-tools" viewBox="0 0 16 16">
                <path d="M1 0L0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.356 3.356a1 1 0 0 0 1.414 0l1.586-1.586a1 1 0 0 0 0-1.414l-3.356-3.356a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0zm9.646 10.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708zM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11z"/>
            </svg>
            <h2 style="margin-top: 40px;">Give us <br> a short <br> description <br>of the service <br> you need. </h2>
            <!-- <h4>We would love to hear from you !</h4> -->
          </div>
        </div>
        
        <div class="col-md-9">
          <div class="contact-form">
          <form method="POST" action="/customer/login/loggedin/services/search/random_data"> {% csrf_token %}
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">Job: </label>
              <div class="col-sm-10">          
                <select class="custom-select" name="job">>
                    <option selected >{{work}}</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="Technician">Technician</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname">Deadline: </label>
              <div class="col-sm-10">          
              <input type="date" name="deadline_date" required class="form-control" id="ldate" placeholder="DD/MM/YYYY" name="lname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="address">Place of service: </label>
              <div class="col-sm-10">
              <input type="address" class="form-control" required id="address" placeholder="Address" name="address">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Any other specifications:</label>
              <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="comment" name="description"></textarea>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div></form>
        </div>
        
      </div>
    </div>
<!-- footer     -->
        <footer class="footer">

                      alt=""></a>
              <a href="#" class="email" title="Email"><img src="/media/cynergy/pics/img-footer/icons8-email-48.png" alt=""></a>
              <a href="#" class="github" title="Github"><img src="/media/cynergy/pics/img-footer/icons8-github-90.png"
                      alt=""></a>
  
          </div>
          <div id="copy">
              <p class="copy">Copyright Â© CYNERGY 2021</p>
          </div>

      </div>
